<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="wrapper">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside id="search-container">
            <form method="GET" id="search">
                <label for="city" id="search-heading">Search for a City:</label>
                <input type="text" id="search-bar">
                <input type="submit" value="Submit" id="search-submit">
            </form>
            <div id="results">
                <ul id="results-list">
            
                </ul>
            </div>
        </aside>

        <div id="weather-dashboard">
            <section id="city-forecast">

            </section>
            
            <h3 id="forecast-heading">5-Day Forecast:</h3>
            <section id="weekly-forecast">
             
            </section>

        </div>
    </main>

    <footer>

    </footer>

    <script src="assets/scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>   
</body>
</html>
